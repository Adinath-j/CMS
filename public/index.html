<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section id="login-page">
    <div class="login-card">
      <div class="login-logo"><i class="fas fa-university"></i></div>
      <h2>CMS Login</h2>

      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" required>
        </div>

        <button class="btn btn-primary" style="width:100%">Login</button>
      </form>
      <p style="margin-top:15px;text-align:center">
        <a href="#" onclick="showRegister()">New user? Register</a>
      </p>

    </div>
  </section>
<section id="register-page" class="hidden">
  <div class="login-card">
    <h2>Register</h2>

    <div class="form-group">
      <label>Role</label>
      <select id="regRole" class="form-control" onchange="toggleRegisterFields()">
        <option value="student">Student</option>
        <option value="staff">Staff</option>
        <option value="hod">HOD</option>
      </select>
    </div>

    <div class="form-group">
      <label>Full Name</label>
      <input id="regName" class="form-control">
    </div>
<div class="form-group">
  <label>Age</label>
  <input id="regAge" class="form-control">
</div>
<div class="form-group">
  <label>Profile Photo (optional)</label>
  <input type="file" id="regImage" class="form-control">
</div>

    <div id="studentFields">
      <div class="form-group">
        <label>Roll No</label>
        <input id="regRoll" class="form-control">
      </div>

      <div class="form-group">
        <label>Class</label>
        <select id="regClass" class="form-control">
          <option>FY</option>
          <option>SY</option>
          <option>TY</option>
        </select>
      </div>

      <div class="form-group">
        <label>Semester</label>
        <input id="regSem" class="form-control" placeholder="4">
      </div>
    </div>
<div id="staffFields">
  <div class="form-group">
    <label>Staff ID</label>
    <input id="regStaffId" class="form-control" placeholder="e.g. DYP-STAFF-1021">
  </div>
</div>

    <div class="form-group">
      <label>Department</label>
      <select id="regDept" class="form-control"></select>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input id="regEmail" class="form-control">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="regPassword" type="password" class="form-control">
    </div>

    <button class="btn btn-primary" onclick="registerUser()">Submit</button>
    <br><br>
    <a onclick="showLogin()">Already have account?</a>
  </div>
</section>
<div id="dashboard-layout" class="dashboard-container hidden">
    <aside class="sidebar">
      <div class="brand"><i class="fas fa-graduation-cap"></i> UniPortal</div>
      <ul class="nav-links" id="sidebar-nav"></ul>

      <div class="user-profile-mini">
        <div class="avatar" id="user-initial">U</div>
        <div>
          <div id="user-name"></div>
          <div id="user-role-display"></div>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div class="top-bar">
        <h2 id="page-header">Dashboard</h2>
        <button onclick="logout()" class="btn btn-outline">Logout</button>
      </div>
      <div id="dynamic-content" class="page-content"></div>
    </main>
  </div>

 <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>


<script src="js/firebase.js"></script>

<script src="js/core/roles.js"></script>
<script src="js/ui/templates.js"></script>

<script src="js/roles/student.js"></script>
<script src="js/roles/staff.js"></script>
<script src="js/roles/hod.js"></script>
<script src="js/roles/syllabus.js"></script>

<script src="js/modules/dashboard.js"></script>
<script src="js/modules/attendance.js"></script>
<script src="js/modules/notes.js"></script>

<script src="js/approvals.js"></script>
<script src="js/router.js"></script>
<script src="js/auth.js"></script>

</body>

</html>
